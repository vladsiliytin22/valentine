<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knew you would say yes!</title>
    <link rel="stylesheet" href="./yes_style.css">
</head>
<body>
<div style="border: 5px dotted #e6b6b6;" class="container">
    <h1 class="header_text">Knew you would say yes!</h1>
    <div style="display: flex; justify-content: center; align-items: center; height: 35vh;">
        <img src="https://i.gifer.com/nUq.gif" alt="Gif" style="width: 250px;">
    </div>


    <div class="video_container">
<div class="video_container">
  <!-- Контейнер для видео с заданным соотношением сторон (16:9) -->
  <div class="video-wrapper">
    <iframe src="https://player.vimeo.com/video/1056213521?h=66251fac25&badge=0&autopause=0&player_id=0&app_id=58479"
            frameborder="0"
            allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media"
            title="videoplayback-online-video-cuttercom_nrTqjont">
    </iframe>
  </div>
</div>

<script src="https://player.vimeo.com/api/player.js"></script>

<!-- CSS для адаптивности -->
<style>
  .video-container {
    max-width: 100%;
    overflow: hidden;
  }

  /* Видео-обертка с сохранением соотношения сторон */
  .video-wrapper {
    position: relative;
    width: 100%;
    height: 0;
    padding-top: 56.25%; /* Соотношение сторон 16:9 (100 / 16 * 9 = 56.25%) */
  }

  .video-wrapper iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
</style>


</div>
</body>
